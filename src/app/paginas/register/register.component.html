<!-- Formulario de registro -->
<!-- Encabezado -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <div class="max-w-xl mx-auto border border-gray-200 shadow-md rounded-lg p-6">
    <div class="text-center">
      <p class="mt-1 text-2xl font-bold text-center mb-4 text-gray-800">Create Your Account</p>
      <p class="mt-4 text-gray-600 dark:text-neutral-400">Fill out the form and we will get back to you within 24 hours.</p>
    </div>
<!-- Formulario -->
    <div class="mt-12">
      <form>
        <div class="grid gap-4 lg:gap-6">
          <!-- Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 lg:gap-6">
<!-- Primer Input -->
            <div>
            <label for="Full Name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
            <input
            type="Full Name" [(ngModel)]="registerObj.FullName"
            name="Full Name"
            id="Full Name"
            placeholder="Enter your Full Name"
            class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 border rounded-lg sm:text-sm">
            </div>
<!-- Segundo Input -->
            <div>
            <label for="Collage Name" class="block text-gray-700 text-sm font-semibold mb-2">Collage Name</label>
            <input
            type="Collage Name" [(ngModel)]="registerObj.CollageName"
            name="Collage Name"
            id="Collage Name"
            placeholder="Enter your Collage Name"
            class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 border rounded-lg sm:text-sm">
            </div>
          </div>
<!-- Tercer Input -->
          <div>
            <label for="Email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
            <input
            type="Email" [(ngModel)]="registerObj.Email"
            name="Email"
            id="Email"
            placeholder="Enter your Email"
            class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm">
          </div>
<!-- Cuarto Input -->
          <div>
            <label for="Password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input
            type="Password" [(ngModel)]="registerObj.Password"
            name="Password"
            id="Password"
            placeholder="Enter your password"
            class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm">
          </div>
<!-- Boton de registro -->
          <button type="button" (click)="onRegister()" class= "w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700">Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
